<!DOCTYPE html>
<html>
    <script>
        function computerPlay(){
            let decider = Math.floor((Math.random()*3)+1);
            if(decider == 3){
                return "scissors";
            }else if(decider == 2){
                return "paper";
            }else{
                return "rock";
            }
            
        }

        

        function playRound(playerSelection,computerSelection){
            playerSelection.toLowerCase();
            computerSelection.toLowerCase();
            if(playerSelection === "rock"){
                if(computerSelection === "paper"){
                    return "You lose.";
                }
                else if(computerSelection === "scissors"){
                    return "You win.";
                }
                else{
                    return "Tie game.";
                }
            }else if(playerSelection === "paper"){
                if(computerSelection === "paper"){
                    return "Tie game.";
                }
                else if(computerSelection === "scissors"){
                    return "You lose.";
                }
                else{
                    return "You win.";
                }
            }else{
                if(computerSelection === "paper"){
                    return "You win.";
                }
                else if(computerSelection === "scissors"){
                    return "Tie game.";
                }
                else{
                    return "You lose.";
                }
            }
        }
        
        
        function game(){
            let i;
            let losses = 0;
            let wins = 0;
            let ties = 0;
            for(i = 0;i < 5;i++){
                let input = window.prompt("Rock,Paper, or Scissors?");
                let result = playRound(input,computerPlay());
                if(result.includes("lose")){
                    losses++;
                }
                if(result.includes("win")){
                    wins++;
                }
                if(result.includes("Tie")){
                    ties++;
                }
            }
            if(wins > losses){
                console.log("Player wins.");
            }
            else if(losses > wins){
                console.log("Computer wins.");
            }
            else{
                console.log("Tie Game.");
            }
            console.log("Record is "+wins+"-"+losses+"-"+ties);
        }
        game();
    </script>
</html>
